<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/final-form-challenge-styles.css"
    />

    <script
      src="https://kit.fontawesome.com/e4aae046c0.js"
      crossorigin="anonymous"
    ></script>

    <script
      type="module"
      src="../../dist/ts/final-form-challenge.js"
      defer
    ></script>

    <script
      src="../../dist/ts/templates/common/functions.js"
      type="module"
      defer
    ></script>

    <!-- IMPORT TEMPLATES -->
    <script src="../../dist/ts/common/templates.js" defer></script>
    <script
      type="module"
      src="../../dist/ts/templates/FormChallenge/AdressInfoContainerPage.js"
    ></script>
    <script
      type="module"
      src="../../dist/ts/templates/FormChallenge/UserInfoContainerPage.js"
    ></script>
    <!-- END OF IMPORTS -->

    <title>Applications</title>
  </head>
  <body>
    <div class="wrapper">
      <main-nav-template>
        <ul slot="main-nav-content-legend">
          <li><a href="index.html">HTML Basis</a></li>
          <li><a href="form-validation.html">Form Validation</a></li>
        </ul>
      </main-nav-template>
      <main>
        <!-- MAiN CONTAINER -->
        <!-- TODO:MAKE CARDS HERE FOR EACH PROJECT/DEMO/CHALLENGES -->
        <div class="main-container">
          <!-- FINAL FORM CHALLENGE PAYMENT, ADDRESS, NAME, EMAIL, PASSWORD, CHECKBOXES, RADIO BUTTONS, FILE INPUTS -->
          <section-template id="final-form-challenge-section">
            <!-- SECTION TITLE -->
            <div slot="section-title-legend">FINAL FORM</div>
            <div
              slot="section-example-container-legend"
              id="final_form_container_main"
            >
              <button id="final_challenge_button" class="form-button">
                Open Final Form
              </button>

              <div id="backdrop" class="hidden"></div>
              <dialog id="final_form_dialog">
                <form>
                  <div id="close_button_container">
                    <button id="close_button" class="form-button">
                      <span class="material-symbols-outlined">
                        <i class="fa-solid fa-xmark"></i>
                      </span>
                    </button>
                  </div>
                  <!-- CONTAINER -->
                  <div id="final_form_container">
                    <!-- CONTAINER OF MAIN -->
                    <div class="main_container_class">
                      <user-info-container-page-template
                        id="user_info_template_id"
                        class="display-block"
                      >
                      </user-info-container-page-template>

                      <address-info-container-page-template
                        id="address_info_template_id"
                        class="display-none"
                      >
                      </address-info-container-page-template>

                      <payment-info-container-page-template
                        id="payment_info_template_id"
                        class="display-none"
                      >
                      </payment-info-container-page-template>
                    </div>

                    <!-- CONTAINER OF BOTTOM -->
                    <div class="bottom_container_class">
                      <div>
                        <button id="previous_page_button" class="form-button">
                          <i class="fa-solid fa-arrow-left"></i>
                        </button>
                      </div>
                      <div>
                        <button id="next_page_button" class="form-button">
                          <i class="fa-solid fa-arrow-right"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </dialog>
            </div>
          </section-template>
        </div>
      </main>
    </div>
  </body>
</html>
